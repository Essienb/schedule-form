<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Schedule Consultation</title>
</head>
<body>
    <!--page container-->
    <div class="page-content p-5">

        <div class="inner-content d-flex m-5">
    <!--navbar-->

    <!--form section-->
        <div class="form-section w-50 p-5">

            <h3 class="pb-3">Consultation Form</h3>

            <form action="">

                <div class="row">

                    <div class="col-lg-6">
                        <input type="text" class="form-control rounded-pill mb-1">
                        <small class="ms-2">First Name</small>

                    </div>
                    <div class="col-lg-6">
                        <input type="text" class="form-control rounded-pill mb-1">
                        <small class="ms-2">Last Name</small>
                    </div>

                </div>

                

                <div class="row mt-3">

                    <div class="col-lg-6">
                            <div class="row gx-1">
                            <div class="col-lg-5">
                                <input type="text" class="form-control rounded-pill mb-1">
                                <small class="ms-2">Area Code</small>
                            </div>

                            <div class="col-lg-7">
                                <input type="text" class="form-control rounded-pill mb-1">
                                <small class="ms-2">Phone Number</small>
                            </div>

                        </div>

                    </div>

                    <div class="col-lg-6">
                        <input type="text" class="form-control rounded-pill mb-1">
                        <small class="ms-2">Email</small>
                    </div>

                </div>

                
                <div class="row mt-3">
            
                    <div class="col-lg-6">
                        <input type="text" class="form-control rounded-pill mb-1">
                        <small class="ms-2">Company or Organization name</small>

                    </div>
                    <div class="col-lg-6">
                        
                    </div>

                </div>

                
                <div class="row mt-3">

                    <div class="col-lg-6">
                       
                        <select class="form-control rounded-pill mb-1 ps-3">
                            <option value="">Please select</option>
                            <option value="">Network Solution</option>
                            <option value="">Hosting Solutions</option>
                            <option value="">Business Development</option>
                            <option value="">Procurement</option>
                            <option value="">Telephony</option>
                            <option value="">Web Design</option>
                            <option value="">Support</option>
                            <option value="">Others</option>

                        </select>
                        <small class="ms-2">Consultation Interest</small>

                    </div>
                    <div class="col-lg-6 d-none">
                        <input type="text" class="form-control rounded-pill mb-1">
                        <small class="ms-2">Please Specify</small>
                    </div>

                </div>


                
                <div class="row mt-3">

                    <div class="col-lg-6">
                        <input type="week" class="form-control rounded-pill mb-1">
                        <small class="ms-2">Please Select Appointment Week</small>

                    </div>

                    <div class="col-lg-6">
                       
                    </div>

                </div>


                
                <div class="row mt-3">

                    <div class="col-lg-6">
                        <textarea cols="30" rows="5" class="form-control rounded-5 mb-1"></textarea>
                        <small class="ms-2">Comments</small>
                       
                    </div>
                    <div class="col-lg-6">
                        <input type="submit" class="rounded-pill btn btn-success" value="Submit Appointment">
                       
                    </div>

                </div>


            </form>

        </div>

    <!--image and text section-->
        <div class="banner-section w-50">
            
            <div class="banner-quote">

                <p class="quotes"></p>

                <div class="quote-footer d-flex">

                    <div>
                        <h3 class="name"> </h3>
                        <span class="role">

                        </span>    
                        <br>
                        <span class="company">

                        </span>
                    </div>

                    <div>
                        <span><i></i><i></i><i></i><i></i><i></i></span>

                    </div>

                </div>

            </div>


        </div>

    <!--time section-->

    <!--comments-->

    <!--send button-->

        </div>

    <!--page container-->
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
